name: Deploy DING Website

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Write firebase-config.js
        run: |
          cat > firebase-config.js <<'EOF'
          globalThis.FIREBASE_CONFIG = ${{ secrets.FIREBASE_CONFIG }};
          globalThis.FIREBASE_VAPID_KEY = "${{ secrets.FIREBASE_VAPID_KEY }}";
          globalThis.APP_COMMIT = "${{ github.sha }}";
          EOF

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - uses: actions/deploy-pages@v4
