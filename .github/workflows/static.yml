name: Deploy DING to Firebase Hosting

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Write firebase-config.js
        run: |
          cat > public/firebase-config.js <<'EOF'
          globalThis.FIREBASE_CONFIG = ${{ secrets.FIREBASE_CONFIG }};
          globalThis.FIREBASE_VAPID_KEY = "${{ secrets.FIREBASE_VAPID_KEY }}";
          globalThis.APP_COMMIT = "${{ github.sha }}";
          EOF

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"

      - name: Deploy to Firebase Hosting
        run: npx firebase-tools deploy --only hosting --project "${{ secrets.FIREBASE_PROJECT_ID }}"
